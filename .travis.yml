language: go

go:
    - 1.5
    - release

install:
    - go get github.com/alecthomas/gometalinter
    - gometalinter --install --update
    - go get github.com/axw/gocov/gocov
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls

script:
    - go get -v ./...
    - gometalinter ./...
    - goveralls -v -service=travis-ci

branches:
    only:
        - master
